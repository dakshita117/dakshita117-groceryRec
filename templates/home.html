<!DOCTYPE html>
<html>
  <head>
    <title>Flipkart Smart Bag</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="/">TRILOGY</a>
        <div class="navbar-right">
          <div class="container minicart"></div>
        </div>
      </div>
    </nav>

    <div class="container-fluid breadcrumbBox text-center">
      <ol class="breadcrumb">
        <li class="active">Enter User ID between 1 to 1000</li>
      </ol>
    </div>

    <div class="container text-center SearchBar ">
      <form method="POST" , action="{{url_for('predict')}}">
        <input
          type="int"
          class="form-control"
          ,
          name="a"
          ,
          placeholder="User ID"
        />

        <button type="submit button" class="btn btn-primary aa">
          <i class="fas fa-search ">SUBMIT</i>
        </button>
      </form>
    </div>

    <!-- The popover content -->

    <div id="popover" style="display: none">
      <a href="#"><span class="glyphicon glyphicon-pencil"></span></a>
      <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
    </div>

    <!-- JavaScript includes -->

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/customjs.js"></script>
  </body>
</html>
